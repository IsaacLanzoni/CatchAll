<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recoverpassword.css">
    <link rel="shortcut icon" href="../images/icon-0.ico" type="image/x-icon">
    <title>Recuperando Senha</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="centralize">
                <h1>Recuperar Senha</h1>
                <div class="recover-style-part">
                    <div class="input-container">
                        <input type="email" name="recover-email-input" id="recover-email-input" required placeholder=" "> 
                        <label>Digite seu Email</label>
                        <div class="error" id="email-required-error">Este campo precisa ser preenchido!</div>
                        <div class="error" id="email-invalid-error">O email inserido não é válido!</div>
                    </div>
                    <div class="input-container">
                        <input type="password" name="recover-password-input" id="recover-password-input" required placeholder=" ">
                        <label for="recover-password-input">Senha Antiga</label>
                        <div class="error" id="password-required-error">Esse campo precisa ser preenchido!</div>
                        <button type="button" id="show-password"><img  width="24px" src="../images/lock-alt-solid-24.png" alt="mostrar senha"></button>
                    </div>
                    <div class="input-container">
                        <input type="password" name="recover-password-input" id="recover-confirm-password-input"  required placeholder=" ">
                        <label for="recover-confirm-password-input">Confirmar Senha Antiga</label>
                        <div class="error" id="different-password-required-error">Esse campo precisa ser preenchido!</div>
                        <div class="error" id="different-password-error">Suas senhas precisam ser iguais!</div>
                        <button type="button" id="show-password-2"><img width="24px" src="../images/lock-alt-solid-24.png" alt="mostrar senha"></button>
                    </div>
                    <button id="recover-button" onclick="onClickRecoverButton()">Recuperar</button>
                    <p>Já tem uma conta? <a id="login-link" href="#" target="_self" onclick="onClickLoginBackButton()" >Entrar</a></p>
                </div>
            </section>
        </div>
    </main>
</body>

    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
    <script src="../firebaseInit.js"></script>
    <script src="../loading.js"></script>
    <script src="../recovery/recoverpassword.js"></script>
    <script src="../validate.js"></script>
    
</html>
